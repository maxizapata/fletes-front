<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Men√∫ condutor</ion-title>
      <!--<button ion-button menuToggle>
          <ion-icon name="ios-notifications-outline" item-right></ion-icon>
        </button>
      -->
    </ion-navbar>
  </ion-header>
  
<ion-content class="backgroud-purple">
<p *ngIf="checkVehicles()">Tus vehiculos</p>
<ion-list *ngIf="checkVehicles(); else no_vehicles">
  <ion-item class="backgroud-purple" *ngFor="let vehicle of driver.myVehicles">
    <ion-toggle float-right [(ngModel)]="vehicle.is_active" color="secondary" checked="false" cancelable=true></ion-toggle> <!-- (ionChange)="vehicleStatus(vehicle)" -->
    <ion-label>
      {{ vehicle.make }} - {{ vehicle.model }}
    </ion-label> 
  </ion-item> 
</ion-list>

<ng-template #no_vehicles>
  <p padding class="text-title">No tienes vehiculos agregados</p>
</ng-template>
<ion-footer no-shadow no-border padding>
  <button ion-button block color="secondary" (click)="goDriverTrips()">Mis viajes</button>
  <button ion-button block color="secondary" (click)="goAddVehicle()">Agregar vehiculo</button>
</ion-footer> 
</ion-content>
