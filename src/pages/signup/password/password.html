<ion-header no-border>
    <ion-navbar>
      <ion-title>Registrar usuario</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="backgroud-purple">
  <p class="text-title">Crea una contraseña para tu cuenta</p>
  <form (submit)="validatePassword()">
    <ion-item class="form">
      <ion-label stacked color="dark">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password1" name="password1" type="password"></ion-input>
    </ion-item>
    <ion-item class="form">
      <ion-label stacked color="dark">Repite tu contraseña</ion-label>
      <ion-input [(ngModel)]="user.password2" name="password2" type="password"></ion-input>
    </ion-item>
    <br>
    <p class="text-notice">Debe tener 8 caracteres como minimo</p>
    <ion-footer no-shadow no-border padding>
      <button ion-fab type="Enviar" class="rigth-button" *ngIf="user.password1 && user.password2; else button_disable"><ion-icon name="arrow-round-forward"></ion-icon></button>
      <ng-template #button_disable>
        <button ion-fab type="Enviar" class="rigth-button" [disabled]="!isenabled"><ion-icon name="arrow-round-forward"></ion-icon></button>
      </ng-template>        
    </ion-footer>      
  </form>
</ion-content>
