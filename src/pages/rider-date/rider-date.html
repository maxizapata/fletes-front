<ion-header>
  <ion-navbar color="dark">
    <ion-title>FUB</ion-title>
  </ion-navbar>
</ion-header>  

<ion-content class="backgroud-purple" padding>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="hour"></ion-datetime>
    </ion-item>
  </ion-list>
  <!-- FOOTER -->
  <ion-footer no-shadow no-border padding>
    <button ion-button block color="secondary" (click)="verFecha()">PPP</button>
  </ion-footer> 
  <!-- FOOTER -->
</ion-content>
