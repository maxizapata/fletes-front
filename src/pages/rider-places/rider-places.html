<ion-header>
  <ion-navbar color="dark">
    <ion-title>FUB</ion-title>
  </ion-navbar>
</ion-header>  
<ion-content class="backgroud-purple">
  <form (submit)="goMap()">

    <ion-item class="form">
      <ion-label stacked color="dark">Punto de partida</ion-label>
      <ion-input [(ngModel)]="trip.pick_up" name="pick_up" type="text"></ion-input>
    </ion-item>

    <ion-item class="form">
      <ion-label stacked color="dark">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="trip.drop_off" name="drop_off" type="text"></ion-input>
    </ion-item>

    <ion-footer no-shadow no-border padding>
      <button ion-fab type="Enviar" color="secondary" class="rigth-button" *ngIf="trip.drop_off && trip.pick_up; else button_disable"><ion-icon name="checkmark"></ion-icon></button>
      <ng-template #button_disable>
        <button ion-fab type="Enviar" color="secondary" class="rigth-button" [disabled]="!isenabled"><ion-icon name="checkmark"></ion-icon></button>
      </ng-template>        
    </ion-footer> 
  </form>
</ion-content>
